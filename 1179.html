<html>

<head>
    <title>Translation | Pattern 10</title>
    <link rel="stylesheet" href="theme.css">
</head>

<body class="lesson-theme">
    <div class="container">

        <br>
        <h4 class="text-primary">Pattern (10)</h4>
        <div class="square">
            <h5
                style="background-color: var(--secondary-color); border-radius: 3px; padding: 7px; text-align: center; color: var(--light-color);">
                Sub + Simple Verb + ……..
            </h5>
        </div>

        <table class="table table-bordered">
            <tr>
                <td>Simple Present :</td>
                <td>V1(s,es,ies)</td>
                <td>သည်။</td>
            </tr>
            <tr>
                <td>Simple Past : </td>
                <td> V2 </td>
                <td>ခဲ့သည်။</td>
            </tr>
            <tr>
                <td> Simple Future : </td>
                <td>shall,will + Vinf</td>
                <td> လိမ့်မည်။</td>
            </tr>
        </table>

        Eg.
        <p>
            သူတို့သည် အစည်းအဝေးပွဲတစ်ခုကို ကျင်းပခဲ့ကြသည်။<br>
            They held a meeting.
        </p>

        <br>
        <div
            style="padding: 7px; background-color:var(--secondary-color);border-radius:3px;margin-bottom: 7px; color:var(--light-color)">
            Exercise
        </div>
        <form>
            <div id="exContainer">

            </div>
        </form>
        <br><br>
        <button id="showbtn" type="button" class="btn btn-primary" onclick="showAnswer();" style="width: 100%">Show
            answer</button>
        <br><br>
    </div>

</body>

<script>
    var question = [
        'သူတို့သည် အစည်းအဝေးပွဲ meeting တစ်ခုကို ကျင်းပ hold ခဲ့ကြသည်။',
        'အစည်းအဝေးပွဲသည် နံနက် ၉နာရီမှာစတင်လိမ့်မည်။',
        'သူသည်မြက် grass များကို လှီးဖြတ် cut ခဲ့သည်။',
        'ကျွန်ုပ်၏ဦးလေးသည်ဖန်ခွက်တစ်လုံးကို ဈေးမှဝယ်ယူခဲ့သည်။',
        'သူမသည်သစ်ပင် plant လေးတစ်ပင်ကို စိုက်ပျိုးလိမ့်မည်။',
        'အမေသည်မုန့် cake တစ်ခုကိုပြုလုပ် makeလိမ့်မည် ။',
        'ထိုခွေးသည် ကျွန်ုပ်ကို ကြောက်လန့် frighten ခဲ့သည်။',
        'မုဆိုး hunter များသည် တိရစ္ဆာန်များကို ဖမ်းဆီး catch ကြလိမ့်မည်။',
        'ထိုစာအုပ်သည် ကျွန်ုပ်ကို စိတ်ဝင်စားစေ interest ခဲ့သည်။',
        'ကျွန်ုပ်သည် မနေ့က ရှပ်အင်္ကျီအနီတစ်ထည်ကို ဝတ်ဆင်ခဲ့သည်။',
        'ကျွန်ုပ်သည် နေ့တိုင်း ရေကူးသည်။',
        'ကျားများသည် ရိုင်းစိုင်းသော wild တိရစ္ဆာန်များဖြစ်ကြသည်။',
        'ကျွန်ုပ်သည် ကျွန်ုပ်၏ သင်ခန်းစာများကို ညတိုင်းလေ့လာသည်။',
        'ကျွန်ုပ်တို့၏ ဥယျာဉ်မှူး gardener သည် ပန်းများကို နေ့စဉ်ရေလောင်းသည်။',
        'သူမ၏အမေသည် လွန်ခဲ့သောတစ်နှစ်က သေဆုံးခဲ့ပါသည်။'
    ];

    var answers = [
        'They held a meeting.',
        'The meeting will start at 9 am.',
        'He cut the grass.',
        'My uncle bought a glass from the market.',
        'She will grow a plant.',
        'Mother will make a cake.',
        'That dog frightened me.',
        'Hunters will catch animals.',
        'That book interested me.',
        'I wore a red shirt yersterday.',
        'I swim every day.',
        'Tigers are wild animals',
        'I study my lessons every night.',
        'Their gardener waters the flowers every day.',
        'Her mother died last year.'
    ];

    var exContainer = document.getElementById("exContainer");

    var exStr = "";

    for (var i = 0; i < question.length; i++) {
        var no = i + 1;
        exStr += "<div class='form-group'>" +
            "<label for=''>" + no + ". " + question[i] + "</label>" +
            "<input type='text' class='form-control' placeholder='Enter your answer'>" +
            "<div class='ansDiv' style='display:none;'><span class='form-text text-success' >" + answers[i] + "</span></div>" +
            "</div>";
    }

    exContainer.innerHTML = exStr;

    function showAnswer() {
        var ansDivs = document.getElementsByClassName('ansDiv');
        for (var i = 0; i < ansDivs.length; i++) {
            ansDivs[i].setAttribute('style', '');
        }
    }

</script>

</html>
