    <div class="container">        
            <h3 align="center"> Spelling Names</h3>
            <h4 align="center"> အမည်များကို စာလုံးပေါင်းခြင်း </h4>
        
            
            
            <br><br>
            <div style="text-align: center;">
                <img src="https://www.calamuseducation.com/uploads/lessons/images/spelling.png" style="width: 100%;height: auto;" >
            </div>
                <br><br>

            <div align="center"><audio controls autoplay>
                <source src="https://www.calamuseducation.com/uploads/lessons/audios/03.mp3" type="audio/mpeg">
                </audio><p >ကျေးဇူးပြု၍ အသံဖိုင်ကို အရင်နားဆင်ပါ</p>
            </div>
            <hr>         <table class="table">
             <tbody>
                <tr><td>A/a အေ</td><td style="width: 8em;">B/b ဘီ</td><td>C/c စီ</td></tr>
                <tr><td>D/d ဒီ</td><td style="width: 8em;">E/e အီး</td><td>F/f အက်ဖ်</td></tr>
                <tr><td>G/g ဂျီ</td><td style="width: 8em;">H/h အိတ်ချ်</td><td>I/i အိုင်</td></tr>
                <tr><td>J/j ဂျေ</td><td style="width: 8em;">K/k ခေ </td><td>L/l အယ်လ်</td></tr>
                <tr><td>M/m အမ်မ်</td><td style="width: 8em;">N/n အန်န်</td><td>O/o အို </td></tr>
                <tr><td>P/p ဖီ</td><td style="width: 8em;">Q/q ခယူ</td><td>R/r အာ</td></tr>
                <tr><td>S/s အက်စ်</td><td style="width: 8em;">T/t ထီ</td><td>U/u ယူ</td></tr>
                <tr><td>V/v ဗီ</td><td style="width: 8em;">W/w ဒပ်ဗယ်လျူ</td><td>X/x အက်ခ်စ်</td></tr>
                <tr><td>Y/y ဝိုင်</td><td colspan="2">Z/z ဇီး</td></tr>
             </tbody>
         </table>
