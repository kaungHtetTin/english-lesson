    <div class="container">

        <br>
        <h3 class="text-primary">Exercise (5)</h3>
        <div class="square">
            <h4 style="background-color: var(--secondary-color); border-radius: 3px; padding: 7px; text-align: center; color: var(--light-color);">
                my-type/ _'s (or) _s' / of
            </h4>
        </div>

        <div class="note">
            Eg.
            <table class="table table-bordered">
                <tr>
                    <td>ညီညီရဲ့အဖေ၏ကား</td>
                    <td>the car of Nyi Nyi's father</td>
                </tr>
                <tr>
                    <td>မောင်မောင့် အစ်ကို၏ဇနီး</td>
                    <td>the wife of Mg Mg's brother</td>
                </tr>
            </table>
        
        </div>

        <br>
        <div
            style="padding: 7px; background-color:var(--secondary-color);border-radius:3px;margin-bottom: 7px; color:var(--light-color)">
            Exercise
        </div>

        <form>
            <div id="exContainer">

            </div>
        </form>
        <br><br>
        <button id="showbtn" type="button" class="btn btn-primary" onclick="showAnswer();" style="width: 100%">Show
            answer</button>
        <br><br>
    </div>

</body>

<script>
    var question = [
        'ညီညီရဲ့အဖေ၏ကား',
        'မောင်မောင့် အစ်ကို၏ဇနီး wife',
        'ကျွန်ုပ်ဦးလေးရဲ့ တည့် pupil ၏ အိမ်',
        'ဘိုဘို့အမေ၏ ထီး umbrella',
        'ထွန်းထွန်း အမ၏ သူငယ်ချင်း',
        'သူရဲ့နေအိမ်၏ အမည်',
        'အဖွားအိုတစ်ယောက်ရဲ့ မျက်နှာ၏ အလှအပ',
        'သူ့အဖေရဲ့ မိတ်ဆွေ၏သား',
        'ကျွန်ုပ်သူငယ်ချင်းအမေ၏ဒုတိယခင်ပွန်း',
        'ကျွန်ုပ်သူငယ်ချင်း ရဲ့ အဖေ၏ဒုတိယဇနီး'
    ];

    var answers = [
        'the car of Nyi Nyi\'s father ',
        'the wife of Mg Mg\'s brother',
        'the house of my uncle\'s pupil',
        'the umbrella of Bo Bo\'s mother',
        'the friend of Htun Htun\'s sister',
        'the name of his house',
        'the beauty of an old lady\'s face',
        'the son of his father\'s friend',
        'the second husband of my friend\'s mother',
        'the second wife of my friend\'s father',
    ];

    var exContainer = document.getElementById("exContainer");

    var exStr = "";

    for (var i = 0; i < question.length; i++) {
        var no = i + 1;
        exStr += "<div class='form-group'>" +
            "<label for=''>" + no + ". " + question[i] + "</label>" +
            "<input type='text' class='form-control' placeholder='Enter your answer'>" +
            "<div class='ansDiv' style='display:none;'><span class='form-text text-success' >" + answers[i] + "</span></div>" +
            "</div>";
    }

    exContainer.innerHTML = exStr;

    function showAnswer() {
        var ansDivs = document.getElementsByClassName('ansDiv');
        for (var i = 0; i < ansDivs.length; i++) {
            ansDivs[i].setAttribute('style', '');
        }
    }

</script>

</html>
