<html>

<head>
    <title>Translation | Pattern 7</title>
    <link rel="stylesheet" href="theme.css">
</head>

<body class="lesson-theme">
    <div class="container">

        <br>
        <h4 class="text-primary">Pattern (7)</h4>
        <div class="">
            <h5
                style="background-color: rgb(0, 72, 92); border-radius: 3px; padding: 7px; text-align: center; color: whitesmoke;">
                Sub + Be + Adj., Adj. and Adj.
            </h5>
        </div>

        Eg.
        <p>
            သူသည် အရပ်ရှည်၍ အသားညိုကာ ရုပ်ချောပါသည်။<br>
            He is tall, dark-skinned and handsome.
        </p>

        <br>
        <div
            style="padding: 7px; background-color:rgb(0, 72, 92);border-radius:3px;margin-bottom: 7px; color:whitesmoke">
            Exercise
        </div>
        <form>
            <div id="exContainer">

            </div>
        </form>
        <br><br>
        <button id="showbtn" type="button" class="btn btn-primary" onclick="showAnswer();" style="width: 100%">Show
            answer</button>
        <br><br>
    </div>

</body>

<script>
    var question = [
        'သူသည် အရပ်ရှည်၍ အသားညို dark - skinned ကာ ရုပ်ချောပါသည်။',
        'ညသည်အေး cold ၍မှောင် dark ပြီးလေထန် windy ပါသည်။',
        'သစ်သီးများ သည် လတ်ဆတ် fresh ၍ အရည်ရွှမ်း juicy / succulent ကာ ချိုသည်။',
        'ဤအလုပ်သမားများသည် ရိုးသား၍ အလုပ်ကြိုးစား hardworking ကာ တာဝန်ကျေ dutiful ကြသည်။',
        'ဤမြို့မှလမ်းများသည် ဟောင်းနွမ်း၍ ရွှံ့နွံထူ muddy ပြီး ညစ်ပတ်သည်။',
        'မြန်မာလူမျိုးတို့သည် ကြင်နာ၍ ဖော်ရွေ sociable ပြီး ဧည့်ဝတ် ပြန် hospitable ကြသည်။',
        'သူမသည် အရုပ်ဆိုး၍ အရပ်ပု short ကာ စိတ် ပုတ် bad - tempered သည်။'
    ];

    var answers = [
        'He is tall, dark - skinned and handsome.',
        'The night is cold, dark and windy.',
        'The fruits are fresh, juicy and sweet.',
        'These workers are honest, hardworking and dutiful.',
        'The streets from this town is old, muddy and drity.',
        'Myanmar are kind, sociable and hospitable.',
        'She is ugly, short and bad - tempered.',
    ];

    var exContainer = document.getElementById("exContainer");

    var exStr = "";

    for (var i = 0; i < question.length; i++) {
        var no = i + 1;
        exStr += "<div class='form-group'>" +
            "<label for=''>" + no + ". " + question[i] + "</label>" +
            "<input type='text' class='form-control' placeholder='Enter your answer'>" +
            "<div class='ansDiv' style='display:none;'><span class='form-text text-success' >" + answers[i] + "</span></div>" +
            "</div>";
    }

    exContainer.innerHTML = exStr;

    function showAnswer() {
        var ansDivs = document.getElementsByClassName('ansDiv');
        for (var i = 0; i < ansDivs.length; i++) {
            ansDivs[i].setAttribute('style', '');
        }
    }

</script>

</html>
