<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body class="lesson-theme">
    <table class="table proverb-table">
        <thead>
            <tr>
                <th>Proverb</th>
                <th>Explanation</th>
            </tr>
        </thead>
        <tbody id="proverb-table-body"></tbody>
    </table>

    <script>
        (function () {
            var proverbs = [
                '(1) Beauty is in the eye of beholder.',
                '(2) Best things in life are free.',
                '(3) Better late than never.',
                '(4) Better to be poor and healthy rather than rich and sick.',
                '(5) Blood is thicker than water.'
            ];

            var explanations = [
                'ဒီ Proverb ကို တိုက်ရိုက်ဘာသာပြန်ရင် အလှတရားဆိုတာ ကြည့်တဲ့သူရဲ့မျက်စိအပေါ် မူတည်တယ်လို့ ပြောလို့ရပါတယ်။ အဓိပ္ပာယ်ကတော့ လူတစ်ယောက်နဲ့တစ်ယောက်ရဲ့ အလှတရားကို သတ်မှတ်ပုံခြင်းမတူဘူးလို့ပြောချင်တာပါ။ ဥပမာ ကျွန်မသူငယ်ချင်းက သူ့ရည်းစားကိုကြည့်လို့ချောပေမယ့် ကျွန်မအတွက်တော့ မချောဘူးလို့မြင်တာမျိုးပေါ့။ For example-<br>For me, Nay Toe is the most handsome man in Myanmar but my friends disagree. Beauty is in the eye of beholder.<br>ငါ့အတွက်တော့ နေတိုးက မြန်မာနိုင်ငံမှာ အချောဆုံးအမျိုးသားပဲ ဒါပေမယ့် ငါ့သူငယ်ချင်းတွေက သဘောမတူကြဘူး။ အလှတရားဆိုတာ ကြည့်တဲ့သူရဲ့ မျက်စိအပေါ်မှာမူတည်တယ်။',
                'ဒီ Proverb ရဲ့အဓိပ္ပာယ်က ဘဝမှာ အကောင်းဆုံးအရာတွေဟာ တစ်ခါတစ်လေ အခကြေးငွေပေးစရာမလိုပဲ အခမဲ့ဖြစ်တယ်လို့ ဆိုလိုတာပါ။ ချစ်ခြင်းမေတ္တာတို့၊ ရှူရှိက်တဲ့လေလိုမျိုးပေါ့။ ဥပမာအနေနဲ့-<br>I feel so amazed by this beautiful nature with clean air and spring. Sometimes, best things in life are free.<br>ဒီလှပတဲ့သဘာဝတရားကြီး၊ သန့်ရှင်းတဲ့လေနဲ့ ရေတံခွန်တွေက ငါ့ကို အံသြမှင်သက်စေတယ်။ တစ်ခါတစ်ရံမှာ ဘဝမှာ အကောင်းဆုံးအရာတွေက အခမဲ့ပါပဲ။',
                'ဒီ Proverb ကတော့ လုပ်စရာရှိတဲ့တစ်စုံတခုကို လုံးဝမလုပ်ပဲနေတာထက်စာရင် နောက်ကျမှလုပ်မိတာက ပိုပြီးတော့ကောင်းတယ်လို့ပြောချင်တာပါ။ ကျွန်မဆို အတန်းနောက်ကျတဲ့ကျောင်းသားတွေကို အဲ့လိုပဲပြောလေ့ရှိပါတယ်။ ဥပမာအနေနဲ့-<br>I am really sorry. I’m late to attend this party but better late than never right?<br>ငါတကယ်တောင်းပန်ပါတယ်။ ဒီပါတီပွဲကိုလာတာ နောက်ကျသွားပေမယ့် လုံးဝမလာထက်စာရင်တော့ ပိုကောင်းတယ်မလား။',
                ' ဒီ Proverb ကတော့ ငွေကြေးရှိပြီး ကျန်းမာရေးမကောင်းပဲချူချာနေတာထက် ငွေကြေးဓနစည်းစိမ်တွေ မရှိပေမယ့် ကျန်းမာရေးကောင်းတာက ပိုကောင်းပါတယ်ဆိုတဲ့ အဓိပ္ပာယ်ပါ။  ဥပမာ-<br>U Htay Tin is the wealthiest man in my town. But he only has two more months to live because of cancer. Better to be poor and healthy rather than rich and sick.<br>ဦးဌေးတင်က ကျွန်တော်တို့မြို့ရဲ့အချမ်းသာဆုံး ပုဂ္ဂိုလ်ပါ။ ဒါပေမယ့် သူကကင်ဆာရောဂါကြောင့် ၂လပဲ အသက်ရှင်တော့မယ်တဲ့။ ပိုက်ဆံရှိပြီး ကျန်းမာရေးမကောင်းပဲချူချာတာထက် ပိုက်ဆံမရှိပေမယ့် ကျန်းမာတာက ပိုကောင်းပါတယ်လေ။',
                'သွေးကရေထက်ပိုပျစ်တယ် ဆိုတဲ့ မြန်မာစကားပုံနဲ့အဓိပ္ပာယ်တူပါတယ်။ ဆိုလိုချင်တာက ကိုယ့်မိသားစု၊ ကိုယ်ရဲ့ဆွေမျိုးတွေနဲ့ ဆက်ဆံရေးဟာ အခြားသူတွေထက်ပိုပြီး ခိုင်မာတယ်လို့ပြောချင်တာပါ။ ဥပမာ-<br>My friend invited me for the picnic on Sunday. But I have to go my cousin’s birthday instead. Blood is thicker than water, isn’t it?ငါသူငယ်ချင်းက တနင်္ဂနွေနေ့မှာ ပျော်ပွဲစားထွက်ဖို့ ဖိတ်ထားတယ်။ ဒါပေမယ့် ငါက ငါ့တစ်ဝမ်းကွဲမွေးနေ့ကိုပဲ သွားမလို့။ သွေးကရေထက်ပိုပျစ်တယ် မဟုတ်လား?'
            ];

            var tbody = document.getElementById('proverb-table-body');
            if (!tbody) {
                return;
            }

            proverbs.forEach(function (proverb, index) {
                var row = document.createElement('tr');

                var proverbCell = document.createElement('td');
                proverbCell.className = 'proverb-text';
                proverbCell.textContent = proverb;

                var explanationCell = document.createElement('td');
                explanationCell.className = 'proverb-explanation';
                explanationCell.innerHTML = explanations[index];

                row.appendChild(proverbCell);
                row.appendChild(explanationCell);
                tbody.appendChild(row);
            });
        })();
    </script>
</body>
</html>
