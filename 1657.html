<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <link
               rel="stylesheet"
               href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
               integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
               crossorigin="anonymous"
               referrerpolicy="no-referrer"
          />
          <title>Pattern-46</title>
          <style type="text/css">
               .txt {
                    color: red;
               }
               .font {
                    font-family: Arial;
                    font-size: 20px;
               }
          </style>
     </head>
     <body>
          <div class="container my-5">
               <h4>Pattern 46</h4>
               <h5 class="txt">I’d hate to...</h5>
               <h6>Meaning : ...လုံးဝမကြိုက်ဘူး။</h6>
               <br />
               <div class="font">
                    Example : <br />
                    I’d hate to go back to university.<br />
                    ငါ တက္ကသိုလ် လုံးဝပြန်မသွားချင်ဘူး။<br /><br />

                    I'd hate to clean the toilet.<br />
                    ငါ အိမ်သာဆေးရတာ မုန်းတယ်။<br /><br />

                    I'd hate to love her again.<br />
                    ငါ သူမကိုပြန်ချစ်ရမှာ မုန်းတယ်။<br /><br />
               </div>
          </div>
     </body>
</html>
