<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Pattern-46</title>
          <link rel="stylesheet" href="theme.css">
</head>
     <body class="lesson-theme">
          <div class="container my-5">
               <h4>Pattern 46</h4>
               <h5 class="txt">I’d hate to...</h5>
               <h6>Meaning : ...လုံးဝမကြိုက်ဘူး။</h6>
               <br />
               <div class="font">
                    Example : <br />
                    <table class="table">
                         <tbody>
                              <tr>
                                   <td>
                                        <span class="example-en">I'd hate to go back to university.</span>
                                        <br>
                                        <span class="example-mm">ငါ တက္ကသိုလ် လုံးဝပြန်မသွားချင်ဘူး။</span>
                                   </td>
                              </tr>
                              <tr>
                                   <td>
                                        <span class="example-en">I'd hate to clean the toilet.</span>
                                        <br>
                                        <span class="example-mm">ငါ အိမ်သာဆေးရတာ မုန်းတယ်။</span>
                                   </td>
                              </tr>
                              <tr>
                                   <td>
                                        <span class="example-en">I'd hate to love her again.</span>
                                        <br>
                                        <span class="example-mm">ငါ သူမကိုပြန်ချစ်ရမှာ မုန်းတယ်။</span>
                                   </td>
                              </tr>
                         </tbody>
                    </table>
               </div>
          </div>
     </body>
</html>
