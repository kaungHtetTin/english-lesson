<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body class="lesson-theme">
    <div class="container">
            <h4>10 Ways to ask how someone is and to say how you are
               <br>(အခြားတစ်ဦးနှင့်မိမိအခြေအနေအားမေး/ဖြေနည်းလမ်း ၁၀ မျိုး)
                </h4>
       <table class="table">
           <tbody>
               <tr><td><i class="fas fa-hand-point-right"></i>	How are you?</td></tr>
               <tr><td><i class="fas fa-hand-point-right"></i>	How's it going?</td></tr>
               <tr><td><i class="fas fa-hand-point-right"></i>	How's your family?</td></tr>
               <tr><td><i class="fas fa-hand-point-right"></i>	What's up?</td></tr>
               <tr><td><i class="fas fa-hand-point-right"></i>	What's new?</td></tr>
               <tr><td><i class="fas fa-hand-point-right"></i>	I'm fine, thanks. How about you?</td></tr>
               <tr><td><i class="fas fa-hand-point-right"></i>	Pretty good.</td></tr>
               <tr><td><i class="fas fa-hand-point-right"></i>	Not bad.</td></tr>
               <tr><td><i class="fas fa-hand-point-right"></i>	Great</td></tr>
               <tr><td><i class="fas fa-hand-point-right"></i>	Great</td></tr>
           </tbody>
        </table>
    </div>
</body>
</html>
