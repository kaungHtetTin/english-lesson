<html>

<head>
    <title>Translation | Pattern 19</title>
    <link rel="stylesheet" href="theme.css">
</head>

<body class="lesson-theme">
    <div class="container">

        <br>
        <h4 class="text-primary">Pattern (19)</h4>
        <div class="square">
            <h5
                style="background-color: rgb(0, 72, 92); border-radius: 3px; padding: 7px; text-align: center; color: whitesmoke;">
                Sub. +V+(0) + That Clause
            </h5>
        </div>
        
        Eg.
        <p>
            ၎င်းသည်မမှန်ပါဟု သူမက ထင်သည်။<br>
            She thinks that it is not true.
        </p>

        <br>
        <div
            style="padding: 7px; background-color:rgb(0, 72, 92);border-radius:3px;margin-bottom: 7px; color:whitesmoke">
            Exercise
        </div>
        <form>
            <div id="exContainer">

            </div>
        </form>
        <br><br>
        <button id="showbtn" type="button" class="btn btn-primary" onclick="showAnswer();" style="width: 100%">Show
            answer</button>
        <br><br>
    </div>

</body>

<script>
    var question = [
        '၎င်းသည်မမှန်ပါဟု သူမက ထင်သည်။ ',
        'ကားသည် မကြာမီလာလိမ့်မည်ဟု ကျွန်ုပ်၏သူငယ်ချင်းက ကျွန်ုပ်ကို ပြောသည်။',
        'ရထားသည် မကြာမီ ထွက်ခွာလိမ့်မည်ဟု သူက ကျွန်ုပ်ကို ပြောသည်။',
        'ကျွန်ုပ်သည် မနက်ဖြန် ရန်ကုန်သို့ သွားနိုင်လိမ့်မည်ဟု သူက ကျွန်ုပ်ကို ပြောသည်။',
        'သူမသည် သတင်းကိုကြားပြီးပြီဟု ကျွန်ုပ် ခန့်မှန်းသည်။',
        'သူတို့သည် သူ၏အကြံဉာဏ်ကို လက်ခံလိမ့်မည်ဟု သူကထင်သည်။',
        'ပထမအစမ်းစာမေးပွဲသည် ခက်ခဲလိမ့်မည်ဟု ဆရာက ကျွန်ုပ်တို့ကို ပြောသည်။',
        'ကျွန်ုပ်တို့သည် ဤအကြောင်းကို မသိခဲ့ပါဟု ဦးမြက ထင်(ခဲ့)သည်။',
        'သူသည် ကျွန်ုပ်တို့ကိုတွေ့ဆုံရန် အလိုမရှိပါဟု သူက ကျွန်ုပ်ကို ပွင့်လင်းစွာ openly / frankly ပြောကြားခဲ့သည်။',
        'သူသည် အမှန်ကိုပြောကြား tell the truth နေပါသည်ဟု သူက ကျွန်ုပ်ကို ပြောသည်။'
    ];

    var answers = [
        'She thinks that it is not true.',
        'My friend tells me that the car will come soon.',
        'He tells me that the train will leave soon.',
        'He tells me that I can go to Yangon tomorrow.',
        'I guess that she have heard the news.',
        'He thinks that they will accept his advice.',
        'The teacher tells us that the first test will be difficult.',
        'U Mya thought that we did not know about this.',
        'He told me openly that he did not want to meet us.',
        'He tells me that he is  telling the truth.'
    ];

    var exContainer = document.getElementById("exContainer");

    var exStr = "";

    for (var i = 0; i < question.length; i++) {
        var no = i + 1;
        exStr += "<div class='form-group'>" +
            "<label for=''>" + no + ". " + question[i] + "</label>" +
            "<input type='text' class='form-control' placeholder='Enter your answer'>" +
            "<div class='ansDiv' style='display:none;'><span class='form-text text-success' >" + answers[i] + "</span></div>" +
            "</div>";
    }

    exContainer.innerHTML = exStr;

    function showAnswer() {
        var ansDivs = document.getElementsByClassName('ansDiv');
        for (var i = 0; i < ansDivs.length; i++) {
            ansDivs[i].setAttribute('style', '');
        }
    }

</script>

</html>
