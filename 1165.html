<html>

<head>
    <title>Translation | Pattern 6</title>
    <link rel="stylesheet" href="theme.css">
</head>

<body class="lesson-theme">
    <div class="container">

        <br>
        <h4 class="text-primary">Pattern (6)</h4>
        <div class="square">
            <h5
                style="background-color: var(--secondary-color); border-radius: 3px; padding: 7px; text-align: center; color: var(--light-color);">
                Sub. + Be + Adj. and Adj.
            </h5>
        </div>

        Eg.
        <p>
            ဤကလေးများသည် ရိုးသား၍ဖြောင့်မတ်ကြသည်။<br>
            These children are honest and right.
        </p>

        <br>
        <div
            style="padding: 7px; background-color:var(--secondary-color);border-radius:3px;margin-bottom: 7px; color:var(--light-color)">
            Exercise
        </div>
        <form>
            <div id="exContainer">

            </div>
        </form>
        <br><br>
        <button id="showbtn" type="button" class="btn btn-primary" onclick="showAnswer();" style="width: 100%">Show
            answer</button>
        <br><br>
    </div>

</body>

<script>
    var question = [
        'ဤကလေးများသည် ရိုးသား honest ၍ ဖြောင့်မတ် right ကြသည်။',
        'သူသည် အရပ်ရှည်tall ၍ သန်မာ strong ပါသည ။',
        'အခန်းများသည် ကျယ် wide / broad ၍ သန့်ရှင်း clean ပါသည်။',
        'သူသည် ရိုသေနာခံ obedient ၍ သစ္စာရှိ faithful သည်။',
        'ထိုသူနာပြု nurse များသည် ကြင်နာ၍ သိမ်မွေ့ gentle / polite ကြသည်။',
        'ရာသီဥတုသည် အေးမြ Cool ၍ငြိမ်သက် calm သည်။',
        'သူသည် ယခုအိုမင်း old ၍အားနည်း weak နေပြီ။',
        'စစ်သားကောင်းတစ်ယောက်သည် သန်မာ strong ၍ ကျန်းမာ healthy ရမည်။',
        'သူသည် ဥစ္စာပေါ wealthy / rich ၍ ရုပ်ချော handsome ပါသည်။',
        'နွေရာသီ သည် ပူပြင်း၍ ခြောက်သွေ့ dry ပါသည်။'
    ];

    var answers = [
        'These children are honest and right.',
        'He is tall and strong.',
        'The rooms are wide and clean.',
        'He is obedient and faithful.',
        'Those nurses are gentle and polite.',
        'The weather is cool and calm.',
        'He is old and weak.',
        'A good soldier must be strong and healthy.',
        'He is rich and handsome.',
        'The summer is hot and dry.'
    ];

    var exContainer = document.getElementById("exContainer");

    var exStr = "";

    for (var i = 0; i < question.length; i++) {
        var no = i + 1;
        exStr += "<div class='form-group'>" +
            "<label for=''>" + no + ". " + question[i] + "</label>" +
            "<input type='text' class='form-control' placeholder='Enter your answer'>" +
            "<div class='ansDiv' style='display:none;'><span class='form-text text-success' >" + answers[i] + "</span></div>" +
            "</div>";
    }

    exContainer.innerHTML = exStr;

    function showAnswer() {
        var ansDivs = document.getElementsByClassName('ansDiv');
        for (var i = 0; i < ansDivs.length; i++) {
            ansDivs[i].setAttribute('style', '');
        }
    }

</script>

</html>
