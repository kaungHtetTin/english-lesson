<body class="lesson-theme">
    <div class="container">
        <h4>5 Ways for Apologizing
            <br>(တောင်းပန်စကားပြောနည်း ၅ မျိူး)
            </h4>
    <table class="table">
        <tbody>
            <tr><td><i class="fas fa-hand-point-right"></i>	I'm sorry that. <br>(ကျွန်တော်အဲ့တာအတွက်စိတ်မကောင်းပါဘူး)</td></tr>
            <tr><td><i class="fas fa-hand-point-right"></i>	It's my fault. <br>(ကျွန်တော့်အမှားပါ)</td></tr>
            <tr><td><i class="fas fa-hand-point-right"></i>	Oops, sorry. (for very small problems)</td></tr>
            <tr><td><i class="fas fa-hand-point-right"></i>	My apologies. <br>(ကျွန်တော်တောင်းပန်ပါတယ်)</td></tr>
            <tr><td><i class="fas fa-hand-point-right"></i>	I apologize for … (e.g. the delay) </td></tr>
        </tbody>
    </tabel>
    </div>
</body>
