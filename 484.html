<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Phrase</title>
    <style>
        h4{
            text-align: center;
            font-size: 14px;
        }
        .table{
			width: 100%;
            border-collapse: collapse;

            
        }
        .table td{
            padding: 10px;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>5 Ways for Apologizing
            <br>(တောင်းပန်စကားပြောနည်း ၅ မျိူး)
            </h4>
    <table class="table">
        <tbody>
            <tr><td><i class="fas fa-hand-point-right"></i>	I'm sorry that. <br>(ကျွန်တော်အဲ့တာအတွက်စိတ်မကောင်းပါဘူး)</td></tr>
            <tr><td><i class="fas fa-hand-point-right"></i>	It's my fault. <br>(ကျွန်တော့်အမှားပါ)</td></tr>
            <tr><td><i class="fas fa-hand-point-right"></i>	Oops, sorry. (for very small problems)</td></tr>
            <tr><td><i class="fas fa-hand-point-right"></i>	My apologies. <br>(ကျွန်တော်တောင်းပန်ပါတယ်)</td></tr>
            <tr><td><i class="fas fa-hand-point-right"></i>	I apologize for … (e.g. the delay) </td></tr>
        </tbody>
    </tabel>
    </div>
</body>
</html>
