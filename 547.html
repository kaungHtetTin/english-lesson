<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>6 Phrases for telling someone to wait</title>
    <style>
        h4{
            text-align: center;
            font-size: 14px;
        }
        .table{
			width: 100%;
            border-collapse: collapse;

            
        }
        .table td{
            padding: 10px;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>6 Phrases for telling someone to wait
            <br>(တစ်ယောက်ယောက်အားစောင့်ရန်ပြောနည်းစကားစု ၆ မျိုး)
            </h4>
         <table class="table">
             <tbody>
                 <tr><td><i class="fas fa-hand-point-right"></i>	 Could you give me a minute. <br>(ကျွန်တော့်ကိုတစ်မိနစ်လောက်အချိန်ပေးနိုင်မလား)</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	    Just a sec.  <br>()</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	    Hold on.<br>()</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i> Let me think.  <br>(ကျွန်တော့်ကိုစဉ်းစားချိန်ပေး)</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	    Be patient.<br>()</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	    Not so fast.<br>()</td></tr>
                 
                
             </tbody>
         </table>
    </div>
</body>
</html>
