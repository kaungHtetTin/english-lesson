<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Pattern-53</title>
          <link rel="stylesheet" href="theme.css">
</head>
     <body class="lesson-theme">
          <div class="container my-5">
               <h4>Pattern 53</h4>
               <h5 class="txt">I’m glad…</h5>
               <h6>Meaning : ...ဝမ်းသာပါတယ်။</h6>
               <br />
               <div class="font">
                    Example : <br />
                    <table class="table">
                         <tbody>
                              <tr>
                                   <td>
                                        <span class="example-en">I’m glad you have a good partner.</span>
                                        <br>
                                        <span class="example-mm">မင်းမှာ လက်တွဲဖော်ကောင်းရှိနေတာဝမ်းသာပါတယ်။</span>
                                   </td>
                              </tr>
                              <tr>
                                   <td>
                                        <span class="example-en">I'm glad that you passed the exam.</span>
                                        <br>
                                        <span class="example-mm">မင်းစာမေးပွဲအောင်တာ ငါဝမ်းသာပါတယ်။</span>
                                   </td>
                              </tr>
                              <tr>
                                   <td>
                                        <span class="example-en">I'm glad to see you.</span>
                                        <br>
                                        <span class="example-mm">တွေ့ရတာ ဝမ်းသာပါတယ်။</span>
                                   </td>
                              </tr>
                              <tr>
                                   <td>
                                        <span class="example-en">I'm glad to hear that.</span>
                                        <br>
                                        <span class="example-mm">ကြားရတာ ဝမ်းသာပါတယ်။</span>
                                   </td>
                              </tr>
                         </tbody>
                    </table>
               </div>
          </div>
     </body>
</html>
