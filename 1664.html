     <body class="lesson-theme">
          <div class="container my-5">
               <h4>Pattern 53</h4>
               <h5 class="txt">I’m glad…</h5>
               <h6>Meaning : ...ဝမ်းသာပါတယ်။</h6>
               <br />
               <div class="font">
                    Example : <br />

                    I’m glad you have a good partner.<br />
                    မင်းမှာ လက်တွဲဖော်ကောင်းရှိနေတာဝမ်းသာပါတယ်။<br /><br />

                    I'm glad that you passed the exam.<br />
                    မင်းစာမေးပွဲအောင်တာ ငါဝမ်းသာပါတယ်။<br /><br />

                    I'm glad to see you.<br />
                    တွေ့ရတာ ဝမ်းသာပါတယ်။<br /><br />

                    I'm glad to hear that.<br />
                    ကြားရတာ ဝမ်းသာပါတယ်။<br /><br />
               </div>
          </div>
     </body>
