<html>

<head>
    <title>Translation | Pattern 20</title>
    <link rel="stylesheet" href="theme.css">
</head>

<body class="lesson-theme">
    <div class="container">

        <br>
        <h4 class="text-primary">Pattern (20)</h4>
        <div class="">
            <h5
                style="background-color: rgb(0, 72, 92); border-radius: 3px; padding: 7px; text-align: center; color: whitesmoke;">
                So + Adj/ Adv + That Clause
            </h5>
        </div>

        Eg.
        <p>
            သူသည် အလွန်နှေးကွေးစွာ ပြောကြားခဲ့သည်။ ထို့ကြောင့် ကျွန်ုပ်သည် အရာရာတိုင်း ကို နားလည်ခဲ့သည်။<br>
            He said so slowly that I understood everything.
        </p>

        <br>
        <div
            style="padding: 7px; background-color:rgb(0, 72, 92);border-radius:3px;margin-bottom: 7px; color:whitesmoke">
            Exercise
        </div>
        <form>
            <div id="exContainer">

            </div>
        </form>
        <br><br>
        <button id="showbtn" type="button" class="btn btn-primary" onclick="showAnswer();" style="width: 100%">Show
            answer</button>
        <br><br>
    </div>

</body>

<script>
    var question = [
        'သူသည် အလွန်နှေးကွေးစွာ ပြောကြားခဲ့သည်။ ထို့ကြောင့် ကျွန်ုပ်သည် အရာရာတိုင်း ကို နားလည်ခဲ့သည်။ ',
        'သူသည် အလွန်တော်သည်။ ထို့ကြောင့် သူသည် မည်သည့် ၊ မေးခွန်းကိုမဆို ဖြေကြား နိုင်ခဲ့သည်။',
        'စာမေးပွဲသည် အလွန်လွယ်သည်။ ထို့ကြောင့် ကျွန်ုပ်သည် မေးခွန်းအားလုံးကို ဖြေကြား နိုင်ခဲ့သည်။',
        'အိမ်သည် အလွန်လှသည် ။ ထို့ကြောင့် ကျွန်ုပ်သည် ၎င်းကိုဝယ်ခဲ့သည်။',
        'ညသည် အလွန်မှောင်သည် ။ ထို့ကြောင့် ကျွန်ုပ်သည် ဘာမှမမြင်နိုင်ပါ။',
        'ကော်ဖီသည် အလွန်ပူသည်။ ထို့ကြောင့် ကျွန်ုပ်သည် ၎င်းကိုမသောက်နိုင်ခဲ့ပါ။',
        'သင်ခန်းစာသည် အလွန်ခက်သည် ။ ထို့ကြောင့် ကျွန်ုပ်သည် ၎င်းကိုနားမလည်နိုင်ခဲ့ပါ။',
        'နေသည် အလွန်တောက်ပစွာ သာယာနေခဲ့သည်။ ထို့ကြောင့် ကျွန်ုပ်တို့သည် အပြင်မထွက် နိုင်ခဲ့ပါ။',
        'ယနေ့ အလွန်အေးသည်။ ထို့ကြောင့် ကျွန်ုပ်တို့သည် ထူထဲသောအဝတ်အစားများကို ဝတ်ဆင်ကြသည်။',
        'ကျွန်ုပ်သည် ၊ အလွန်ပင်ပန်းသည် ။ ထို့ကြောင့် ကျွန်ုပ်သည် လွယ်ကူစွာ အိပ်နိုင်ခဲ့သည်။ '
    ];

    var answers = [
        'He said so slowly that I understood everything.',
        'He was so clever that he could answer every question well.',
        'The exam was so easy that I could answer all question.',
        'The house was so beautiful that I bought it.',
        'The night is so dark that I cannot see anything.',
        'The coffee was so hot that I could not drink it.',
        'The lesson was so difficult that I could not understand it.',
        'The sun shined so brightly that we could not go outside.',
        'Today is so cool that we wear thick clothes.',
        'I was so tired that I could sleep quickly.'
    ];

    var exContainer = document.getElementById("exContainer");

    var exStr = "";

    for (var i = 0; i < question.length; i++) {
        var no = i + 1;
        exStr += "<div class='form-group'>" +
            "<label for=''>" + no + ". " + question[i] + "</label>" +
            "<input type='text' class='form-control' placeholder='Enter your answer'>" +
            "<div class='ansDiv' style='display:none;'><span class='form-text text-success' >" + answers[i] + "</span></div>" +
            "</div>";
    }

    exContainer.innerHTML = exStr;

    function showAnswer() {
        var ansDivs = document.getElementsByClassName('ansDiv');
        for (var i = 0; i < ansDivs.length; i++) {
            ansDivs[i].setAttribute('style', '');
        }
    }

</script>

</html>
