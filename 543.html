    <div class="container">
        <h4>5 Phrases for hot weather
            <br>(ရာသီဉတုပူကြောင်းပြောနည်းစကားစု ၅ မျိုး)
            </h4>
         <table class="table">
             <tbody>
                 <tr><td><i class="fas fa-hand-point-right"></i>	  It's nice and warm today. <br>()</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	 It's absolutely boiling.    <br>(ရာသီဉတုကအရမ်းပူလွန်းတယ်)</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	   The sun is really strong today. <br>()</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	  It's hot and humid.   <br>()</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	  We're having a real heat wave. <br>(ရာသီဉတုကနေတိုင်းပူနေတာ)</td></tr>
                
                
                
             </tbody>
