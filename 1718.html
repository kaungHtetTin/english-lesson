          <title>Pattern-83</title>

</head>
     <body class="lesson-theme">
    <div class="card my-5">
        <h4>Pattern-83</h4>
        <h6>
        What do you mean by... ?
        
        <br />
        ဘာကိုဆိုလိုချင်တာလဲ
        </h6>
        
        Example:
            <table class="table">
                <tbody>
                    <tr>
                        <td>
                            <span class="example-en">What do you mean by not spending time with me?</span>
                            <br />
                            <span class="example-mm"> ငါနဲ့အချိန်မဖြုန်းဘူးဆိုတာ ဘာကိုဆိုလိုတာလဲ။</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="example-en">What do you mean by a little bit?</span>
                            <br />
                            <span class="example-mm">အနည်းငယ်ဆိုတာ ဘာကိုပြောချင်တာလဲ။</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="example-en">What do you mean by that?</span>
                            <br />
                            <span class="example-mm"> အဲ့တာက ဘာကိုဆိုလိုချင်တာလဲ</span>
                        </td>
                    </tr>
                </tbody>
            </table>
</div>
</body>
