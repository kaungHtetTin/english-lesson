     <body class="lesson-theme">
          <h4>Pattern-83</h4>
          <h1>
               What do you mean by…?

               <br />
               ...ဘာကိုဆိုလိုတာလဲ။
          </h1>

          Example:

          <p>
               What do you mean by not spending time with me? <br />
               ငါနဲ့အချိန်မဖြုန်းဘူးဆိုတာ ဘာကိုဆိုလိုတာလဲ။
          </p>

          <p>
               What do you mean by “a little bit”? <br />
               အနည်းငယ်ဆိုတာ ဘာကိုပြောချင်တာလဲ။
          </p>

          <p>
               What do you mean by that? <br />
               အဲ့တာက ဘာကိုဆိုလိုချင်တာလဲ။
          </p>
     </body>
