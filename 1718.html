<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Pattern-83</title>
     </head>
     <body>
          <style>
               h4 {
                    padding: 5px;
                    color: rgb(114, 184, 234);
               }

               h1 {
                    padding: 5px;
                    color: #333;
                    text-align: center;
               }

               p {
                    text-align: justify;
                    color: #222;
               }

               body {
                    padding-left: 20px;
                    padding-right: 20px;
               }
          </style>

          <h4>Pattern-83</h4>
          <h1>
               What do you mean by…?

               <br />
               ...ဘာကိုဆိုလိုတာလဲ။
          </h1>

          Example:

          <p>
               What do you mean by not spending time with me? <br />
               ငါနဲ့အချိန်မဖြုန်းဘူးဆိုတာ ဘာကိုဆိုလိုတာလဲ။
          </p>

          <p>
               What do you mean by “a little bit”? <br />
               အနည်းငယ်ဆိုတာ ဘာကိုပြောချင်တာလဲ။
          </p>

          <p>
               What do you mean by that? <br />
               အဲ့တာက ဘာကိုဆိုလိုချင်တာလဲ။
          </p>
     </body>
</html>
