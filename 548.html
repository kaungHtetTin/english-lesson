<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Phrases for disappointment</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body class="lesson-theme">
    <div class="container">
        <h4>5 Phrases for disappointment
            <br>(စိတ်ပျက်ကြောင်းပြောနည်းစကားစု ၅ မျိုး)
            </h4>
         <table class="table">
             <tbody>
                 <tr><td><i class="fas fa-hand-point-right"></i>	   What a pity.  <br>(စိတ်မကောင်းစရာပဲ)</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	   What a shame.   <br>(ရှက်စရာကောင်းလိုက်တာ)</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	  How disappointing.<br>(စိတ်ပျက်စရာကောင်းလိုက်တာ)</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	   That's too bad.<br>(တော်တော်ဆိုးဆိုးပဲ)</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	    Bummer. <br>(ကသိကအောက်ဖြစ်လိုက်တာ)</td></tr>
             </tbody>
         </table>
    </div>
</body>
</html>
