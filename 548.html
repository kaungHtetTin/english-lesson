<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>5 Phrases for disappointment</title>
    <style>
        h4{
            text-align: center;
            font-size: 14px;
        }
        .table{
			width: 100%;
            border-collapse: collapse;

            
        }
        .table td{
            padding: 10px;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>5 Phrases for disappointment
            <br>(စိတ်ပျက်ကြောင်းပြောနည်းစကားစု ၅ မျိုး)
            </h4>
         <table class="table">
             <tbody>
                 <tr><td><i class="fas fa-hand-point-right"></i>	   What a pity.  <br>(စိတ်မကောင်းစရာပဲ)</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	   What a shame.   <br>(ရှက်စရာကောင်းလိုက်တာ)</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	  How disappointing.<br>()</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	   That's too bad.<br>()</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	    Bummer. <br>(ကသိကအောက်ဖြစ်လိုက်တာ)</td></tr>
                
                
                
             </tbody>
         </table>
    </div>
</body>
</html>
