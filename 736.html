<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Winter Fun</title>


    <style>
        .image{
            width: 100%;
            height: auto;
           
            align-self: center;
        }
        .warnPara{
          
            text-align: justify;
            background-color: bisque;
            padding: 10px;
            border-radius: 5px;
        }
        body{
            padding: 20px;
        }

        button{
            float: 1;
            margin: 5px;
        }
        .answer{
            color: white;
            background-color: rgb(0, 201, 27);
            padding: 5px;
            border-radius: 2px;
            margin-right: 10px;
            
        }
    </style>

</head>

  
<body>
    <br>
    <h3 class="h3 text-primary" align="center">Winter Fun</h3>

    <p class="warnPara" id="warnPara">
        ဖော်ပြပါစာပိုဒ်ကို ဖတ်ရှု၍ အောက်တွင်ပေးထားသော မေးခွန်းများကို ဖြေဆိုပါ။
        အခက်အခက် တစ်စုံတစ်ရာရှိပါက အောက်တွင်ပေးထားသော "Ask the teacher for help!" ကိုနှိပ်၍ ဆရာ၏ ရှင်းလင်းသင်ပြမှုကိုနားထောင်ပါ။
    </p>

    <img src="https://www.calamuseducation.com/uploads/lessons/images/16-winter-fun.png" class="image">

    <br/>

    <h5><u>Question</u></h5>

    <div id="questionPaper">
        <!-- this is question container -->
    </div>


   
    <div align="center" id="teacherVoice" style="display: none;">
        <br>
        <audio controls autoplay><source src="https://www.calamuseducation.com/uploads/lessons/audios/16-winter-fun.mp3" type="audio/mpeg"></audio>
        <p >ကျေးဇူးပြု၍ အသံဖိုင်ကို အရင်နားဆင်ပါ</p>
        <br>
    </div>

    <div style=" width: 100%; text-align: center;">
        <button type="button" class="btn btn-primary" onclick="checkAnswer();" >Check answer</button>
        <button id="showbtn" type="button" class="btn btn-danger" onclick="showAnswer();" style="display: none;">Show answer</button>
    </div>

    <div style=" width: 100%; text-align: center;">
        <button id="trVoice" type="button" class="btn btn-primary" onclick="help();" >Ask The Teacher For Help</button>
    </div>


  
       
    <script>
 


      var question =[
            '1. Where did Mary and her family go?',
            '2. What did they each bring?',
            '3. What did they do when they got to the hill?'
        ];

  
        var choice=[
            ['Skiing','Sledding'],
            ['Their own sled','Their own skis'],
            ['Had hot chocolate','Had a race']
        ];

        var ansChecker=['12','21','32'];

        var questionPaper=document.getElementById("questionPaper");

        var mypaper="";
        for(var i=0;i<question.length;i++){
           mypaper+=makeMultipleChoiceQuestion(question[i],choice[i],(i+1));
        }

        questionPaper.innerHTML=mypaper;
        
        function makeMultipleChoiceQuestion(question,answer,no){
            var res =question;
            for(var i=0;i<answer.length;i++){
            var ansNo=i+1;
            res=res+ "<div class='form-check' style='flex:1'>" +
                    "<input class='form-check-input' type='radio' name="+no+" id=ans"+no+ansNo+">" +
                    "<label class='form-check-label' for=ans"+no+ansNo+">"+
                    "<span id=right"+no+ansNo+">"+answer[i] +"</span>"+
                    "<i id=correct"+no+ansNo+ " class='material-icons' style='font-size:18px;color:rgb(0, 255, 0);display:none;'>check_circle</i>"+
                    "<i id=error"+no+ansNo+ " class='material-icons' style='font-size:18px;color:red;display:none;'>cancel</i>"+                   
                    "</label>"+
                "</div>";

            }

            return res;
        }

        function checkAnswer(){

     
            document.getElementById("showbtn").setAttribute('Style','');

            for(var i=0,j=ansChecker.length;i<j;i++){
                var ansSpan =document.getElementById("right"+ansChecker[i]);
                ansSpan.setAttribute('style','');
            }  

            for(var i=0;i<question.length;i++){
                var no=i+1;
                for(var j=1;j<(choice[i].length+1);j++){
                    var ansInput=document.getElementById("ans"+no+j);
                    var isChecked=ansInput.checked;
                    if(isChecked){
                        var inputId=ansInput.getAttribute("id");
                        if(inputId=="ans"+ansChecker[i]){
                        
                            document.getElementById('correct'+no+j).setAttribute('style','font-size:18px;color:rgb(0, 255, 0);');
                        }else{
                            document.getElementById('error'+no+j).setAttribute('style','font-size:18px;color:red;');
                        }
                    }
                }
            }

        }

        function showAnswer(){
            for(var i=0,j=ansChecker.length;i<j;i++){
            var ansSpan =document.getElementById("right"+ansChecker[i]);
            ansSpan.setAttribute('style','background-color:blue;padding:5px;border-radius:3px;color:white; font-weight:bold;');
            }    
        }
        
      
        function help(){
            var teacherVoice=document.getElementById("teacherVoice");
            teacherVoice.setAttribute('style','');
            document.getElementById("trVoice").setAttribute('style','display:none');
        }
      
    </script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
