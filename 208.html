<body class="lesson-theme">

    <script>
        var proverbs = ['A bad workman always blames his tools.',
                        'A barking dog never bites.',
                        'A bird in hand is worth two in the bush.',
                        'A blind fowl came upon the rice pot.',
                        'A chain is as strong as its weakest link.'
        
        ];
        var explanations = [
        'ဒီ Proverb မြန်မာစကားပုံထဲမှာတော့ “မကတတ် ဖျာအပြစ်တင်” ဆိုတာနဲ့တူတူပါပဲ။ တိုက်ရိုက်အဓိပ္ပာယ်ပြန်ရင်တော့ “အလုပ်သမားကောင်းမဟုတ်တဲ့သူဟာ သူရဲ့ကိရိယာပစ္စည်းတွေကို အမြဲအပြစ်တင်တယ်” လို့ဆိုပါတယ်။<br>ဒီ Proverbကို တစ်ယောက်ယောက်က လုပ်ရမယ့် အလုပ်တာဝန်ကို ကျေပွန်အောင်မလုပ်နိုင်ပဲ အခြားအရာတွေကိုအကြောင်းပြချက်ပေးအပြစ်တင်တဲ့အခါ သုံးပါတယ်။ ဥပမာအနေနဲ့<br>Student: Teacher, I did not finish my homework because of power blackout last night.<br>ကျောင်းသား။ ဆရာမ ညကမီးပျက်သွားလို့ ကျွန်တော်အိမ်စာမပြီးခဲ့ဖူး ခင်ဗျ။.<br>Teacher: A bad workman always blames his tools.<br>အလုပ်သမားကောင်းမဟုတ်တဲ့သူဟာ သူ့ရဲ့ကိရိယာပစ္စည်းတွေကို အမြဲအပြစ်တင်တာပဲလေ။',
        'ဒီ Proverbကို မြန်မာစကားပုံထဲမှာ “ဟောင်လွန်းတဲ့ခွေး လူမလေး”ဆိုတာနဲ့ တူပါတယ်။တိုက်ရိုက်အဓိပ္ပာယ်ပြန်ရင်တော့ “ဟောင်လွန်းတဲ့ခွေးဟာ ဘယ်တော့မှ မကိုက်ဘူး”လို့်ဆိုပါတယ်။ ဒီ Proverbကို တစ်ယောက်ယောက်က စိတ်တိုလွယ်ဒေါသထွက်လွယ်ပြီး အခြားသူတွေကို ခနခန ဘာလုပ်ပစ်မယ် ညာလုပ်ပစ်မယ်နဲ့ခြိမ်းခြောက်ပြောဆိုရင် အဲ့လိုလူမျိုးဟာ တကယ်တမ်းတော့ လက်တွေ့မှာဘာမှမလုပ်ရဲဘူးလို့ ပြောချင်တဲ့အခါမျိုးမှာသုံးပါတယ်။ တိုတိုပြောရရင် ပြောသာပြောတာ တကယ်မလုပ်ရဲဘူးလို့ပြောချင်တဲ့အခါမှာ သုံးတာပါ။  ဥပမာအနေနဲ့ <br>My boss threatens to fire me at least once a week, but a barking dog never bites.<br>ငါ့အလုပ်ရှင်သူဌေးက ငါ့ကိုအလုပ်ဖြုတ်ပြစ်မယ်လို့ တစ်ပတ်မှာ အနည်းဆုံးတစ်ခေါက်တော့ ပြောပြီး ခြိမ်းခြောက်တာပဲ။ ဒါပေမယ့် ဟောင်လွန်းတဲ့ခွေးဟာဘယ်တော့မှ မကိုက်ဘူး။ ',
        'ဒီ Proverb ကိုတိုက်ရိုက်ဘာသာပြန်ရင် “လက်ထဲမှာရှိတဲ့ငှက်တစ်ကောင်ဟာ ချုံပုတ်ထဲက ငှက်နှစ်ကောင်ရဲ့တန်ဖိုးနဲ့ညီတယ်” လို့ဆိုနိုင်ပါသည်။ ဒီ Proverbရဲ့အဓိပ္ပာယ်ကတော့ လောဘတက်ပြီး ပိုပြီးအကျိုးအမြတ်တစ်ခုခုကိုရဖို့ မလိုအပ်တဲ့စွန့်စားမှုတွေမလုပ်ပဲ လက်ရှိကိုယ့်ဆီမှာ ရှိနေတဲ့အရာကိုပဲ ပိုတန်ဖိုးထားဖို့ပြောထားတာပါ။ မြန်မာစကားပုံထဲက “သေချင်တဲ့ကျား တောပြောင်း” ဆိုတာနဲ့ နည်းနည်းအဓိပ္ပာယ်ဆင်တူပါတယ်။ဥပမာအနေနဲ့ <br>You may not like your job, but don’t quit your job on the hope of finding a better one. A bird in the hand is worth two in the bush.<br>နင့်ရဲ့အလုပ်ကို နင်သဘောမကျပေမယ့် အခြားပိုကောင်းတဲ့အလုပ်တစ်ခုရနိုင်တယ်ဆိုတဲ့ မျှော်လင့်ချက်နဲ့တော့ အလုပ်မထွက်ပစ်လိုက်နဲ့ဦး။ လက်ထဲမှာရှိတဲ့ငှက်တစ်ကောင်ဟာ ချုံပုတ်ထဲက ငှက်နှစ်ကောင်ရဲ့တန်ဖိုးနဲ့ညီတယ်။',
        'ဒီ Proverb ကတော့ မြန်မာလိုတိုက်ရိုက်ဘာသာပြန်ရင်တော့ “ မျက်စိကန်းနေတဲ့ ငှက်တစ်ကောင်က ဆန်အိုးပေါ်ရောက်လာတယ်” လို့ဆိုနိုင်ပါတယ်။ မြန်မာစကားပုံထဲက “ကြက်ကန်း ဆန်အိုးတိုး” ဆိုတာနဲ့တူတူပါပဲ။ တစ်ခုခုကို ရမ်းသန်းပြီး လုပ်လိုက်ပေမယ့် မှန်သွားတာ ဒါမှမဟုတ် ရလဒ်ကကောင်းသွားတယ်ဆိုတဲ့ အဓိပ္ပာယ်ပါ။ ဥပမာအနေနဲ့<br>I didn’t know the answer of question number 4. I just wrote down “0” as answer without thinking much. But turns out, I was right. A blind fowl came upon the rice pot.<br>ငါ မေးခွန်နံပါတ် ၄ရဲ့အဖြေကိုမသိဘူး။ ဒီအတိုင်း အဖြေကို သုည လို့ ဘာမှမတွေးပဲချရေးလိုက်တာ။ ဒါပေမယ့် ငါဖြေလိုက်တာ မှန်သွားတယ်။ ကြက်ကန်းဆန်အိုးတိုးတာပဲ။',
        'တိုက်ရိုက်အဓိပ္ပာယ်ပြန်ရင်တော့ “သံကြိုးတစ်ချောင်းဟာ သူ့ရဲ့အားအနည်းဆုံးသံကွင်းအဆက်ကလေးလောက်ပဲ သန်မာပါတယ်”လို့ ဆိုနိုင်ပါတယ်။ အဓိပ္ပာယ်က ကိစ္စတစ်ခု ဒါမှမဟုတ် အဖွဲ့အစည်းတစ်ခုဟာ ဘယ်လောက်ပဲ ကောင်းတယ်၊ ပြည့်စုံတယ်ဆိုနိုင်ပေမယ့် အဲ့ဒီအထဲက အားနည်းချက်ကလေးတစ်ခု၊ အားအနည်းဆုံးသူ ကြောင့် ရလဒ်ဆိုးရနိုင်တယ်ဆိုတာကို သတိပေးချင်တာပါ။ “ငါးခုံးမတစ်ကောင်ကြောင့် တစ်လှေလုံးပုပ်” နဲ့ အဓိပ္ပာယ် နည်းနည်းကလေးဆင်တူပါတယ်။ ဥပမာအားဖြင့်<br>I want to be sure that everyone on our football team has been well- prepared for the upcoming match because a chain is as strong as its weakest link.<br>ငါတို့ဘောလုံးအသင်းက ကစားသမားတိုင်း လာမယ့်ပြိုင်ပွဲအတွက် ကောင်းကောင်းပြင်ဆင်ထားတာ သေချာစေချင်တယ်။ ဘာလို့ဆို ကစားသမားတစ်ယောက်မကောင်းတာနဲ့ တစ်ဖွဲ့လုံးဒုက္ခရောက်မှာ။(သံကြိုးတစ်ချောင်းဟာ သူ့ရဲ့အားအနည်းဆုံးသံကွင်းအဆက်လေးလောက်ပဲ သန်မာပါတယ်။)'
        ];
           
            for(i = 0 ; i < proverbs.length ; i++){
            document.write('<div class="proverb">'+proverbs[i]+'</div><div style="display:none" class="exp">'+explanations[i] + '</div>');

        }
        
        var divs = document.getElementsByClassName('proverb');
        var exps = document.getElementsByClassName('exp');

            divs[0].onclick = function(){showExp(0)};
            divs[1].onclick = function(){showExp(1)};
            divs[2].onclick = function(){showExp(2)};
            divs[3].onclick = function(){showExp(3)};
            divs[4].onclick = function(){showExp(4)};

        function showExp(n){
            if(exps[n].style.display == 'block'){
                exps[n].style.display = 'none';
            }else{
                exps[n].style.display = 'block';
            }
        }
    </script>
