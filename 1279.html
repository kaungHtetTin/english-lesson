<html>

<head>
    <title>Translation | Pattern 22</title>
    <link rel="stylesheet" href="theme.css">
</head>

<body class="lesson-theme">
    <div class="container">

        <br>
        <h4 class="text-primary">Pattern (22)</h4>
        <div class="">
            <h5
                style="background-color: var(--secondary-color); border-radius: 3px; padding: 7px; text-align: center; color: var(--light-color);">
                Comparative Degree Adj + Than
            </h5>
        </div>
        
        Eg.
        <p>
            မျောက်များသည် အခြားသောတိရစ္ဆာန်များထက်ပို၍ ဉာဏ်ရှိ intelligent သည်။<br>
            That bamboo bridge is as strong as the wooden bridge.
        </p>

        <br>
        <div
            style="padding: 7px; background-color:var(--secondary-color);border-radius:3px;margin-bottom: 7px; color:var(--light-color)">
            Exercise
        </div>
        <form>
            <div id="exContainer">

            </div>
        </form>
        <br><br>
        <button id="showbtn" type="button" class="btn btn-primary" onclick="showAnswer();" style="width: 100%">Show
            answer</button>
        <br><br>
    </div>

</body>

<script>
    var question = [
        'မျောက်များသည် အခြားသောတိရစ္ဆာန်များထက်ပို၍ ဉာဏ်ရှိ intelligent သည်။ ',
        'သူမသည် သူမ၏အမထက် သာ၍လှပသည်။',
        'ကားများသည် ဆိုက်ကား ၊trishaw များထက် ပို၍မြန်သည်။',
        'ကြက်ဖ cock သည် ကြက်မ hen ထက်ပို၍အရောင်စုံ colourful သည်။',
        'ထိုလူသည်သူ၏အစ်ကိုထက် ပို၍ ချမ်းသာသည်။',
        'ထိုငှက်သည် အခြားသောငှက်များထက် ပို၍ ထူးဆန်းသည်။',
        'သူသည် ကျွန်ုပ်ထက်ပို၍ဉာဏ်ကောင်း bright သည်။',
        'ခွေးသည် ကြောင်ထက်ပို၍ သစွာရှိသည်။',
        'ဆင်များသည် အခြားသောတိရစ္ဆာန်များထက် ပို၍ သန်မာသည်။',
        'ဤလမ်းသည် ထိုလမ်းထက် သာ၍တိုလိမ့်မည်။'
    ];

    var answers = [
        'Monkeys are more intelligent than other animals.',
        'She is prettier than her sister.',
        'Cars are faster than trishaws.',
        'The cock is more colourful than the hen.',
        'That man is richer than his brother.',
        'That bird is stranger than the other bird.',
        'He is bighter than me.',
        'The dog is more faithful than the cat.',
        'Elephants are stronger than other animals.',
        'This road is better and shorter than that road.'
    ];

    var exContainer = document.getElementById("exContainer");

    var exStr = "";

    for (var i = 0; i < question.length; i++) {
        var no = i + 1;
        exStr += "<div class='form-group'>" +
            "<label for=''>" + no + ". " + question[i] + "</label>" +
            "<input type='text' class='form-control' placeholder='Enter your answer'>" +
            "<div class='ansDiv' style='display:none;'><span class='form-text text-success' >" + answers[i] + "</span></div>" +
            "</div>";
    }

    exContainer.innerHTML = exStr;

    function showAnswer() {
        var ansDivs = document.getElementsByClassName('ansDiv');
        for (var i = 0; i < ansDivs.length; i++) {
            ansDivs[i].setAttribute('style', '');
        }
    }

</script>

</html>
