<body class="lesson-theme">
    <div class="container">
        <h4>5 Ways to respond to an Apology
            <br>(ကျေးဇူးတင်ကြောင်းပြောသည်ကိုပြန်လည်ပြောနည်း ၅ မျိုး)
            </h4>
    <table class="table">
        <tbody>
            <tr><td><i class="fas fa-hand-point-right"></i>	That's OK. (အဆင်ပြေပါတယ်)</td></tr>
            <tr><td><i class="fas fa-hand-point-right"></i>	No problem.(ပြသနာမရှိပါဘူး)</td></tr>
            <tr><td><i class="fas fa-hand-point-right"></i>	Don't worry about it.(စိုးရိမ်မနေပါနဲ့) </td></tr>
            <tr><td><i class="fas fa-hand-point-right"></i>	I forgive you.(ငါမင်းကိုခွင့်လွှတ်ပါတယ်)</td></tr>
            <tr><td><i class="fas fa-hand-point-right"></i>	It doesn't matter.(ကိစ္စမရှိပါဘူး)</td></tr>
        </tbody>
    </table>
    </div>
