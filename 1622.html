<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 11</title>

    <style>
        h4 {

            padding: 5px;
            color: rgb(114, 184, 234)
        }

        h1 {
            padding: 5px;
            color: #333;
            text-align: center;
        }

        p{
            text-align: justify;
            color: #222;
        }

        body {
            padding-left: 20px;
            padding-right: 20px;
        }

        .except {
            background-color: rgb(184, 255, 231);
            padding: 5px;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <h4>Pattern 11</h4>
    <h1>
        Do you have ..... available?
        <br>
        ...ရနိုင်သေးလား
    </h1>


Example :
<p>
Do you have any single rooms available?
တစ်ယောက်ခန်းများ ရနိုင်သေးလားခင်ဗျ။
</p>
  <p>
Do you have any tickets available?
လက်မှတ်လေးများ ရနိုင်သေးလား။
</p>
  <p>
Do you have any black leather jackets available?
အနက်ရောင် လည်သာဂျက်ကတ်လေး ရနိုင်မလားဗျ။
</p>
 

</body>

</html>
