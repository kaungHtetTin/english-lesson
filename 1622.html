    <h4>Pattern 11</h4>
    <h6>
        Do you have ..... available?

        ...ရနိုင်သေးလား
    </h6>

Example:
    <table class="table">
        <tbody>
            <tr>
                <td>
                    <span class="example-en">Do you have any single rooms available?</span>
                    <br />
                    <span class="example-mm">တစ်ယောက်ခန်းများ ရနိုင်သေးလားခင်ဗျ။</span>

            </tr>
            <tr>

                </td>
            </tr>
            <tr>
                <td>
                    <span class="example-en">Do you have any black leather jackets available?</span>
                    <br />
                    <span class="example-mm">အနက်ရောင် လည်သာဂျက်ကတ်လေး ရနိုင်မလားဗျ။</span>
                </td>
            </tr>
