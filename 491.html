<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Phrase</title>
    <style>
        h4{
            text-align: center;
            font-size: 14px;
        }
        .table{
			width: 100%;
            border-collapse: collapse;

            
        }
        .table td{
            padding: 10px;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>6 Phrases to agree
            <br>(သဘောတူကြောင်းပြောနည်းစကားစု ၆ မျိုး)
            </h4>
         <table class="table">
             <tbody>
                 <tr><td><i class="fas fa-hand-point-right"></i>	Exactly. (အတိအကျပဲ)</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	Absolutely. (လုံးဝပဲ)</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	That's so true.(အဲ့ဒါသိပ်မှန်ပါတယ်)</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	That's for sure. (အဲ့ဒါသေချာပါတယ်)</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	I agree 100%. (၁၀၀ရာခိုင်နှုန်းသဘောတူပါတယ်)</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	I think so. (ကျွန်တော်လည်းအဲ့လိုထင်ပါတယ်)</td></tr>
             </tbody>
         </table>
    </div>
</body>
</html>
