<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 10</title>

    <link rel="stylesheet" href="theme.css">
</head>

<body class="lesson-theme">
    <h4>Pattern 10</h4>
    <h6>
        Do you carry this in...?
        <br>
        ...လဲပေးလိုရလား(အရောင်းအဝယ်)
    </h6>

Example:
    <table class="table">
        <tbody>
            <tr>
                <td>
                    <span class="example-en">Do you carry these pants in size 10?</span>
                    <br />
                    <span class="example-mm"> အဲ့ဘောင်းဘီတွေကို ဆိုဒ် 10 နဲ့လဲပေးလိုရလား။ </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="example-en">Do you carry this shirt in yellow?</span>
                    <br />
                    <span class="example-mm">ဒီရှပ်ကို အဝါရောင်လေး ယူလာပေးပါလား။</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="example-en">Do you carry this in a larger size?</span>
                    <br />
                    <span class="example-mm">ပိုကြီးတဲ့ ဆိုဒ်နဲ့လဲပေးလိုရလား။ </span>
                </td>
            </tr>
        </tbody>
    </table>
 
</body>

</html>
