     <body class="lesson-theme">
          <h4>Pattern-77</h4>
          <h1>
               There’s nothing I…
               <br />
               ...ငါမလုပ်နိုင်ဘူး။
          </h1>

          Example:

          <p>
               There’s nothing I can do. <br />
               ငါလုပ်နိုင်တာ ဘာမှမရှိဘူး။
          </p>

          <p>
               There’s nothing I won’t do for the people I love. <br />
               ငါချစ်တဲ့ လူတွေအတွက် ငါမလုပ်နိုင်တာမရှိဘူး။
          </p>

          <p>
               There’s nothing I cannot win this game. <br />
               ငါဒီဂိမ်း မနိုင်စရာဘာအကြောင်းမှမရှိဘူး။
          </p>
     </body>
