<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Phrase</title>
    <style>
        h4{
            text-align: center;
            font-size: 14px;
        }
        .table{
			width: 100%;
            border-collapse: collapse;

            
        }
        .table td{
            padding: 10px;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container">
        <h4>3 Ways to 'I Don’t Know'
            <br>(မသိဘူး ဟုပြောနည်း ၃ မျိုး)
            </h4>
         <table class="table">
             <tbody>
                 <tr><td><i class="fas fa-hand-point-right"></i>	I have no idea. (ကျွန်တော့်မှာအကြံမရှိဘူး)</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	I can't help you.(ကျွန်တော်သင့်ကိုမကူညီနိုင်ဘူး)</td></tr>
                 <tr><td><i class="fas fa-hand-point-right"></i>	I'm not really sure.(ကျွန်တော်သိပ်တော့မသေချာဘူး)</td></tr>
             </tbody>
         </table>
    </div>
</body>
</html>
