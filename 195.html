<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Colours</title>
    <style>
table {
    max-width: 640px;
    border-collapse: collapse;
}
td{
    line-height: 2em;
    text-align: left;
    width: 50%;
    vertical-align: top;
    border: 1px solid black;
    padding: 5px;
}
th{
    background-color: rgb(42, 42, 192);
    color: white;
    font-size: 1.5em;
    border: 3px solid rgb(81, 166, 236);
    border-radius: 5px;
    box-shadow: 5px 5px 5px gray;
}
*{
    font-size: 14px;
    font-family: 'Times New Roman', Times, serif;
}
</style>
</head>
<body>
    <table>
    <tr><th colspan="2">Colours</th></tr>
    <tr><td>white</td>
    <td>အဖြူ</td></tr>
    <tr><td>grey/gray</td>
    <td>မီးခိုးရောင်</td></tr>
    <tr><td>yellow</td>
    <td>အဝါရောင်</td></tr>
    <tr><td>pink</td>
    <td>ပန်းရောင်</td></tr>
    <tr><td>red</td>
    <td>အနီရောင်</td></tr>
    <tr><td>green</td>
    <td>အစိမ်းရောင်</td></tr>
    <tr><td>blue</td>
    <td>ပြာသော</td></tr>
    <tr><td>brown</td>
    <td>ညိုသော</td></tr>
    <tr><td>orange</td>
    <td>လိမ္မော်ရောင်</td></tr>
    <tr><td>violet</td>
    <td>ခရမ်းရောင်</td></tr>
    <tr><td>lilac</td>
    <td>ခရမ်းရောင်ဖျော့</td></tr>
    <tr><td>purple</td>
    <td>ခရမ်းရောင်နု</td></tr>
    <tr><td>black</td>
    <td>အနက်ရောင်</td></tr>
</table>
</body>
</html>
