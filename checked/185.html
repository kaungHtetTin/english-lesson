<table class="blue"><tr><th colspan="2">Temperature (အပူချိန်)</th></tr>
    <script>
        var words = ['Hot (adj)','Boiling hot (adj)','Humid (adj)','Chilly (adj)','Muggy (adj)','Scorching (adj)','Warm (adj)','Cool (adj)','Cold (adj)','Freezing (adj)'];
        var meaning = ['ပူသော','အလွန်ပူပြင်းသော','ပူလောင်အိုက်စက်သော၊ စိုစွတ်သော (ချွေးအများကြီးထွက်စေသည့်အထိပူသောအခါ အသုံးပြုသည်)','အေးစိမ့်သော','ပူအိုက်စိုထိုင်းသော (Humid နှင့်ဆင်တူသည်)','အလွန်ပူပြင်းသော','နွေးထွေးသော','အေးမြသော','အေးစက်သော','အလွန်အေးသော၊ အေးခဲသော၊ ခိုက််ခိုက်တုန်အေးသော '];
