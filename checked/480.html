<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrases</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body class="lesson-theme">
    <div class="container">
            <h4>10 Ways to say Hello & Goodbye
                <br>(နှုတ်ဆက်စကားပြောနည်း ၁၀ မျိုး)</h4>
        <table class="table">
            <tbody>
                <tr><td><i class="fas fa-hand-point-right"></i>	Hello!</td></tr>
                <tr><td><i class="fas fa-hand-point-right"></i>	Hi!</td></tr>
                <tr><td><i class="fas fa-hand-point-right"></i>	Hey!(informal)</td></tr>
                <tr><td><i class="fas fa-hand-point-right"></i>	Hi there!</td></tr>
                <tr><td><i class="fas fa-hand-point-right"></i>	Howdy !(informal)</td></tr>
                <tr><td><i class="fas fa-hand-point-right"></i>	Bye!</td></tr>
                <tr><td><i class="fas fa-hand-point-right"></i>	Bye-bye!</td></tr>
                <tr><td><i class="fas fa-hand-point-right"></i>	See ya later !(informal) (နောက်မှတွေ့ကြမယ်)</td></tr>
                <tr><td><i class="fas fa-hand-point-right"></i>	Take care!	(ဂရုစိုက်ပါ)!</td></tr>
                <tr><td><i class="fas fa-hand-point-right"></i>	Have a good one! (သာယာသောနေ့လေးဖြစ်ပါစေ)</td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
