<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anna’s New Bike</title>

    <link rel="stylesheet" href="theme.css">
</head>

  
<body class="lesson-theme">
    <br>
    <h3 class="h3 text-primary" align="center">Anna’s New Bike</h3>

    <p class="warnPara" id="warnPara">
        ဖော်ပြပါစာပိုဒ်ကို ဖတ်ရှု၍ အောက်တွင်ပေးထားသော မေးခွန်းများကို ဖြေဆိုပါ။
        အခက်အခက် တစ်စုံတစ်ရာရှိပါက အောက်တွင်ပေးထားသော "Ask the teacher for help!" ကိုနှိပ်၍ ဆရာ၏ ရှင်းလင်းသင်ပြမှုကိုနားထောင်ပါ။
    </p>

    <img src="https://www.calamuseducation.com/uploads/lessons/images/01-anna-new-bike.png" class="image">

    <br/>

    <h5><u>Question</u></h5>

    <div class="mb-3">
        <label for="q1" class="form-label">1. What colour is Anna’s new bike? </label>
        <div style="display: flex;">
            <input value="" class="form-control" id="q1" placeholder="Enter your answer" style="margin-right: 10px;">
            <i id="correct1" class='material-icons' style="font-size:30px;color:rgb(0, 255, 0);display: none;" data-icon='check_circle'></i>
            <i id="error1" class='material-icons' style="font-size:30px;color:red; display: none;" data-icon='cancel'></i>
        </div>
        <p class="answer" style="display: none;"></p>
    </div>

    <div class="mb-3">
        <label for="q2" class="form-label">2. What is the name of Anna’s brother?  </label>
        <div style="display: flex;">
            <input type="email" class="form-control" id="q2" placeholder="Enter your answer"  style="margin-right: 10px;">
            <i id="correct2" class='material-icons' style="font-size:30px;color:rgb(0, 255, 0); display: none;" data-icon='check_circle'></i>
            <i id="error2" class='material-icons' style="font-size:30px;color:red; display: none;" data-icon='cancel'></i>
        </div>
        <p class="answer" style="display: none;"></p>
    </div>

    <div class="mb-3">
        <label for="q3" class="form-label">3. What colour is Tim’s bike?   </label>
        <div style="display: flex;">
            <input type="email" class="form-control" id="q3" placeholder="Enter your answer"  style="margin-right: 10px;">
            <i id="correct3" class='material-icons' style="font-size:30px;color:rgb(0, 255, 0); display: none;" data-icon='check_circle'></i>
            <i id="error3" class='material-icons' style="font-size:30px;color:red; display: none;" data-icon='cancel'></i>
        </div>
        <p class="answer" style="display: none;"></p>
    </div>

    <div class="mb-3">
        <label for="q4" class="form-label">4. Anna and Tim always wear a __ __ _when 
            they ride their bikes.   </label>
            <div style="display: flex;">
                <input type="email" class="form-control" id="q4" placeholder="Enter your answer"  style="margin-right: 10px;">
                <i id="correct4" class='material-icons' style="font-size:30px;color:rgb(0, 255, 0); display: none;" data-icon='check_circle'></i>
                <i id="error4" class='material-icons' style="font-size:30px;color:red; display: none;" data-icon='cancel'></i>
            </div>
            <p class="answer" style="display: none;"></p>
    </div>

    <div class="mb-3">
        <label for="q5" class="form-label">5. Anna and Tim know about __ __ _ safety.  </label>
        <div style="display: flex;">
            <input type="email" class="form-control" id="q5" placeholder="Enter your answer"  style="margin-right: 10px;">
            <i id="correct5" class='material-icons' style="font-size:30px;color:rgb(0, 255, 0); display: none;" data-icon='check_circle'></i>
            <i id="error5" class='material-icons' style="font-size:30px;color:red; display: none;" data-icon='cancel'></i>
        </div>
        <p class="answer" style="display: none;"></p>
    </div>

    <div class="mb-3">
        <label for="q6" class="form-label">6. How is Anna’s bike different from Tim’s bike?  </label>
        <div style="display: flex;">
            <input type="email" class="form-control" id="q6" placeholder="Enter your answer"  style="margin-right: 10px;">
            <i id="correct6" class='material-icons' style="font-size:30px;color:rgb(0, 255, 0); display: none;" data-icon='check_circle'></i>
            <i id="error6" class='material-icons' style="font-size:30px;color:red; display: none;" data-icon='cancel'></i>
        </div>
        <p class="answer" style="display: none;"></p>
    </div>

    <div align="center" id="teacherVoice" style="display: none;">
        <br>
        <audio controls autoplay><source src="https://www.calamuseducation.com/uploads/lessons/audios/01-anna-new-bike.m4a" type="audio/mpeg"></audio>
        <p >ကျေးဇူးပြု၍ အသံဖိုင်ကို အရင်နားဆင်ပါ</p>
        <br>
    </div>

  
    <div style=" width: 100%; text-align: center;">
        <button type="button" class="btn btn-primary" onclick="checkAnswer();" >Check answer</button>
        <button id="showbtn" type="button" class="btn btn-danger" onclick="showAnswer();" style="display: none;">Show answer</button>
    </div>

    <div style=" width: 100%; text-align: center;">
        <button id="trVoice" type="button" class="btn btn-primary" onclick="help();" >Ask The Teacher For Help</button>
    </div>

    
    <script>

        var question=['blue','tim','silver','helmet','road','new and blue'];
        
        var question2=['blue','Tim','silver','helmet','road',' Anna’s bike is new. Her bike is blue'];
      
        var icon=document.getElementsByTagName("i");
        var ansArr=document.getElementsByTagName("input");
        var ansArr=document.getElementsByTagName("input");
        var ansBox=document.getElementsByClassName("answer");

        function checkAnswer(){
           
            for(var i=0; i<6 ; i++){
                icon[i].setAttribute('style','display:none');
                ansBox[i].setAttribute('style','display: none');
            }
              
            for(var i=0;i<6;i++){
                var iconId=i+1;

                if(i==5){
                    if(ansArr[i].value.toLocaleLowerCase().includes("new") || ansArr[i].value.toLocaleLowerCase().includes("blue") ){
                        document.getElementById("correct"+iconId).setAttribute('style','color: rgb(0, 255, 0)');
                    }else{
                        document.getElementById("error"+iconId).setAttribute('style','color: rgb(255, 0, 0)');
                    }
                }else{
                    if(ansArr[i].value.toLowerCase().includes(question[i])){
                    document.getElementById("correct"+iconId).setAttribute('style','color: rgb(0, 255, 0)');
                    }else{
                        document.getElementById("error"+iconId).setAttribute('style','color: rgb(255, 0, 0)');
                    }
                }
            }

            document.getElementById("showbtn").setAttribute('style','')
           
        }

        function showAnswer(){
        
            for(var i=0,j=icon.length; i<j ; i++){
                icon[i].setAttribute('style','display:none');
            }

          
            for(var i=0;i<6;i++){
                ansBox[i].setAttribute('style','');
                ansBox[i].innerHTML=question2[i];
            } 
        }

        function help(){
            var teacherVoice=document.getElementById("teacherVoice");
            teacherVoice.setAttribute('style','');
            document.getElementById("trVoice").setAttribute('style','display:none');
        }
    </script>

</body>
</html>
