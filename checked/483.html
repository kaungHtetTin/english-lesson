<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body class="lesson-theme">
    <div class="container">
        <h4>7 Ways to respond to Thank You <br>
            (ကျေးဇူးတင်ကြောင်းပြောသည်ကိုတုံ့ပြန်ပြောနည်း ၁၀ မျိုး)
            </h4>
     <table class="table">
         <tbody>
             <tr><td><i class="fas fa-hand-point-right"></i>	You're welcome.(ရပါတယ်)</td></tr>
             <tr><td><i class="fas fa-hand-point-right"></i>	No problem.(ပြသနာမရှိပါဘူး)</td></tr>
             <tr><td><i class="fas fa-hand-point-right"></i>	My pleasure.(ကျွန်တော်ကကျေးဇူးတင်ရမှာပါဗျာ)</td></tr>
             <tr><td><i class="fas fa-hand-point-right"></i>	Don't mention it.(ရပါတယ်ဗျာ)</td></tr>
             <tr><td><i class="fas fa-hand-point-right"></i>	Sure!(ရပါတယ်)</td></tr>
             <tr><td><i class="fas fa-hand-point-right"></i>	Anytime.(အချိန်မရွေးပါဗျာ)</td></tr>
             <tr><td><i class="fas fa-hand-point-right"></i>	Glad to help.(ကူညီရလို့ဝမ်းသာပါတယ်ဗျာ)</td></tr>
         </tbody>
     </table>
    </div>
</body>
</html>
