<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body class="lesson-theme">
    <table class="table proverb-table">
        <thead>
            <tr>
                <th>Proverb</th>
                <th>Explanation</th>
            </tr>
        </thead>
        <tbody id="proverb-table-body"></tbody>
    </table>

    <script>
        (function () {
            var proverbs = [
                'A chip off the old block.',
                'Absence makes the heart grows fonder.',
                'A fool and his money are soon parted.',
                'A friend in need is a friend indeed.',
                'A little knowledge is a dangerous thing.'
            ];

            var explanations = [
                'ကျွန်မတို့က မြန်မာလို တစ်ယောက်ယောက်ကို “နင်က နင့်အမေအတိုင်းပဲ၊ နင့်အဖေအတိုင်းပဲ၊ အဖေ့ခြေရာနင်းတယ်၊ အမေ့ခြေရာနင်းတယ်၊ အမေနဲ့တူတယ်၊ အဖေနဲ့တူတယ်” ဆိုပြီး ပြောတဲ့အသုံးအနှုန်းက ဒီ Proverb ပါ။အင်္ဂလိပ်စာမှာတော့ ဒီ Proverb ကို တစ်စုံတစ်ယောက်ကို သူရဲ့မိဘတွေနဲ့ အပြုအမူ၊အပြောအဆို၊ပုံပန်းသွင်ပြင်၊ စိတ်ဝင်စားတဲ့အရာတွေ နဲ့လုပ်ကိုင်တာတွေ ဆင်တူတဲ့အခါသုံးလေ့ရှိပါတယ်။ ဥပမာ<br>Your daughter Cherry has beautiful eyes likes you. She is a chip off the old block.<br>နင့်သမီးချယ်ရီက နင့်လိုပဲ မျက်လုံးလှလှလေးတွေရှိတယ်။ သူ့အမေနဲ့တူတယ်ဟဲ့။',
                'ဒီ Proverb က တော့ မြန်မာစကားပုံထဲက “နီးတကျက်ကျက်၊ ဝေးတသက်သက်” နဲ့ နည်းနည်းအဓိပ္ပာယ် ဆင်တူပါတယ်။ တိုက်ရိုက်အဓိပ္ပာယ်ပြန်ရင်တော့ “မရှိတဲ့အချိန်မှ  နှလုံးသားက  ပိုပြီးတမ်းတတယ်” လို့ပြောလို့ရပါတယ်။ အင်္ဂလိပ်စာမှာတော့ ဒီProverbကို ကိုယ်ချစ်တဲ့ခင်တဲ့သူတွေ အနားမှာမရှိတော့တဲ့အချိန်တွေကျမှ ပိုပြီးသတိရလွမ်းဆွတ်တာ၊ သူတို့ရဲ့တန်ဖိုးကိုပိုသိလာတာ၊ ပိုချစ်လာတာကို ပြောချင်တဲ့အခါမျိုးမှာ ဒီ Proverb ကိုသုံးပါတယ်။ ဥပမာ-   <br>When I was her, she always fought with me. But now that I am away, she cries and tells me that she misses me. I think that absence makes the heart grows fonder.<br>ငါသူနဲ့အတူရှိနေတုန်းကတော့ သူငါ့နဲ့အမြဲရန်ဖြစ်တယ်။ ဒါပေမယ့် ငါအခုအဝေးမှာရှိနေတော့ သူငိုပြီးငါ့ကိုလွမ်းတယ်လို့ပြောတယ်။ ငါ့အထင် ငါမရှိတော့မှ ငါ့ကိုသူပိုပြီးချစ်လာတယ်ထင်ပါတယ်။',
                'ဒီ Proverbကတော့ “လူမိုက်နှင့်ငွေအတူမနေ”ဆိုတဲ့ မြန်မာစကားပုံနဲ့ အဓိပ္ပာယ်အတူတူပါပဲ။ ဒီ Proverb ကို ငွေကိုမစဉ်းစားမဆင်ခြင်ပဲ သုံးတဲ့သူတွေကို ရည်ညွှန်းပြီးပြောတဲ့အခါမှာအသုံးပြုပါတယ်။ ဥပမာ အနေနဲ့<br>She used all of her savings in buying a fake diamond ring. A fool and his money are soon parted.<br>သူစုထားတဲ့ပိုက်ဆံတွေအကုန်လုံးကို စိန်လက်စွပ်အတုတစ်ကွင်းဝယ်ပြီး ဖြုန်းလိုက်တယ်လေ။ လူမိုက်နှင့် ငွေအတူမနေဆိုတာ ဒါမျိုးပေါ့။',
                'ဒီ Proverb ကတော့ တိုက်ရိုက်ဘာသာပြန်ရင် “လိုအပ်နေတဲ့အချိန်မှာရှိနေပေးတဲ့ သူငယ်ချင်းက သူငယ်ချင်းအစစ်” ပဲလို့အဓိပ္ပာယ်ရပါတယ်။ ဒုက္ခရောက်နေတဲ့အချိန် ကိုယ့်ကိုကူညီပေးပြီး သူငယ်ချင်းအနေနဲ့ရှိနေပေးတဲ့သူဟာ စစ်မှန်တဲ့သူငယ်ချင်းပါ လို့ပြောချင်တဲ့အခါမှာ ဒီ Proverbကိုသုံးပါတယ်။ ဥပမာအနေနဲ့-<br>He stayed with me throughout the time I was in the hospital. A friend in need is a friend indeed.<br>ငါဆေးရုံတက်နေတဲ့အချိန်လုံး သူလူနာစောင့်ပေးခဲ့တာ။ လိုအပ်နေတဲ့အချိန်မှာရှိနေပေးတဲ့ သူငယ်ချင်းက တကယ့်သူငယ်ချင်းအစစ်ပဲ။',
                'ဒီ Proverb ကို တိုက်ရိုက်အဓိပ္ပာယ်ပြန်ရင်တော့ “ ဗဟုသုတနည်းနည်းပဲရှိတာက အန္တရာယ်များတဲ့အရာဖြစ်တယ်” လို့ဆိုနိုင်ပါတယ်။ ဒီ Proverbကို ပညာရပ်တစ်ခု၊ ဘာသာရပ်တစ်ခုနဲ့ ပတ်သတ်ပြီး ဗဟုသုတအနည်းငယ်ရှိတာဟာ အဲ့ဒီသက်ဆိုင်ရာပညာရပ်ကို ကျွမ်းကျွမ်းကျင်ကျင်နဲ့ပိုင်ပိုင်နိုင်နိုင်တတ်မြောက်သွားပြီလို့ အထင်မှားတတ်တဲ့အကြောင်းကို ရည်ညွှန်းပြောဆိုတဲ့အခါမှာ အသုံးပြုပါတယ်။ ဥပမာ အနေနဲ့<br>He read about the procedure online and thought he doesn’t need the doctor to get it done. Now he will have to stay in the hospital more than he might have in the first place, a little knowledge is indeed a dangerous thing.<br>သူက ကုသနည်းကို အင်တာနက်ပေါ်ကဖတ်ပြီး အဲ့တာကိုလုပ်ဖို့ ဆရာဝန်မလိုပါဘူးလို့တွေးခဲ့တယ်။ အခုတော့ အစကသူဆေးရုံမှာနေရမယ့်ရက်ထက် ပိုပြီး သူဆေးရုံတက်ရတော့မယ်။ ဗဟုသုတနည်းနည်းပဲရှိတာက တကယ်အန္တရာယ်များတဲ့အရာပဲ။'
            ];

            var tbody = document.getElementById('proverb-table-body');
            if (!tbody) {
                return;
            }

            proverbs.forEach(function (proverb, index) {
                var row = document.createElement('tr');

                var proverbCell = document.createElement('td');
                proverbCell.className = 'proverb-text';
                proverbCell.textContent = proverb;

                var explanationCell = document.createElement('td');
                explanationCell.className = 'proverb-explanation';
                explanationCell.innerHTML = explanations[index];

                row.appendChild(proverbCell);
                row.appendChild(explanationCell);
                tbody.appendChild(row);
            });
        })();
    </script>
</body>
</html>
