<html>

<head>
    <title>Translation | Pattern 5</title>
    <link rel="stylesheet" href="theme.css">
</head>

<body class="lesson-theme">
    <div class="container">

        <br>
        <h4 class="text-primary">Pattern (5)</h4>
        <div class="">
            <h5
                style="background-color: var(--secondary-color); border-radius: 3px; padding: 7px; text-align: center; color: var(--light-color);">
                Sub + look /seem/appear/become/grow +Adj
            </h5>
        </div>

      	Sub + look /seem/appear/become/grow +Adj<br><br>
        <table class="table table-bordered">
            <tr>
                <td> Look/seem/appear + adj: </td>
                <td>ဟန်ရှိသည်၊ပုံရသည်၊ပုံပေါ်သည်။</td>
            </tr>
            <tr>
                <td> Become/grow + adj:</td>
                <td>………လာသည်။</td>
            </tr>
        </table>

        <br>

        Eg.
        <p>
            ညသည် မှောင်လာသည်။<br>
            The night becomes dark
        </p>

        <br>
        <div
            style="padding: 7px; background-color:var(--secondary-color);border-radius:3px;margin-bottom: 7px; color:var(--light-color)">
            Exercise
        </div>
        <form>
            <div id="exContainer">

            </div>
        </form>
        <br><br>
        <button id="showbtn" type="button" class="btn btn-primary" onclick="showAnswer();" style="width: 100%">Show
            answer</button>
        <br><br>
    </div>

</body>

<script>
    var question = [
        'ညသည် မှောင် dark လာသည်။ ',
        'ညသည် ပို၍မှောင်လာသည် ။',
        'သူမသည် ဝမ်းနည်း sad ပုံရသည် ။',
        'မောင်မောင်၏သူငယ်ချင်းသည် စိတ်ဆိုး angry လာသည် ။',
        'ဦးမောင်မောင်နှင့်ဒေါ်မြမြ၏အငယ်ဆုံး youngest သမီး(သမီးထွေး)သည် လှပဟန် ရှိသည် ။',
        'သူမ၏ယောက်ျားသည် အလွန်အသက်ကြီးပုံရသည်။',
        'ခြင်္သေ့သည် ပို၍ အန္တရာယ်ကြီးမား dangerous လာသည် ။',
        'ထိုလူကလေးသည် ကြောက်လန့် afraid / frightened တန်ရှိသည်။',
        'ကလေးများသည် ပျော်ရွှင်ပုံရသည်။',
        'လူနာသည် ဖြူဖတ်ဖြူလျော်ဖြစ် pale လာသည်။',
        'သူသည် ယခင်ကထက် ပို၍ပိန်ဟန်ရှိသည်။',
        'အင်္ဂလိပ်စာသည် ပို၍ခက်ခဲ difficult လာသည်။',
        'ကျွန်ုပ်သည် ပို၍ စက်လှုပ်ရှား excited လာခဲ့သည်။',
        'လေသည် ပို၍ပြင်းထန် strong / violentလာသည် ။',
        'ဤလက်တွေ့ စမ်းသပ်မှု experiment များသည် ပို၍စိတ်ဝင်စားစရာကောင်းလာသည်။'
    ];

    var answers = [
        'The night becomes dark.',
        'The night becomes darker.',
        'She seems sad.',
        'Mg Mg\'s friend becomes angry.',
        'The youngest daughter of U Mg Mg and Daw Mya Mya looks pretty.',
        'Her husband looks very old.',
        'The lion becomes more dangerous.',
        'That boy looks frightened.',
        'The children look happy.',
        'The patient looks pale.',
        'He looks thinner than before.',
        'English becomes more difficult.',
        'I became more excited.',
        'The wind grows stronger.',
        'These experiments becomes more interesting.',
    ];

    var exContainer = document.getElementById("exContainer");

    var exStr = "";

    for (var i = 0; i < question.length; i++) {
        var no = i + 1;
        exStr += "<div class='form-group'>" +
            "<label for=''>" + no + ". " + question[i] + "</label>" +
            "<input type='text' class='form-control' placeholder='Enter your answer'>" +
            "<div class='ansDiv' style='display:none;'><span class='form-text text-success' >" + answers[i] + "</span></div>" +
            "</div>";
    }

    exContainer.innerHTML = exStr;

    function showAnswer() {
        var ansDivs = document.getElementsByClassName('ansDiv');
        for (var i = 0; i < ansDivs.length; i++) {
            ansDivs[i].setAttribute('style', '');
        }
    }

</script>

</html>
