<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern 25 </title>

    <style>
        h4 {

            padding: 5px;
            color: rgb(114, 184, 234)
        }

        h1 {
            padding: 5px;
            color: #333;
            text-align: center;
        }

        p{
            text-align: justify;
            color: #222;
        }

        body {
            padding-left: 20px;
            padding-right: 20px;
        }
        .except{
            background-color: rgb(184, 255, 231);
            padding: 5px;
            border-radius: 5px;
        }

    </style>

</head>

<body>
    <h4>Pattern 25 </h4>
    <h1>
        Help yourself ...
        <br>
        ....ကြိုက်သလောက်စား(အားမနာနဲ့)
    </h1>


Example :
<p>
There's plenty of food, so help yourself.
အစားအသောက်တွေ အများကြီးပဲ။ ကြိုက်တာစား။
</p>
  <p>
Help yourself to some dessert.
အချိုပွဲ ကြိုက်တာစား။
</p>
  <p>
Feel free to help yourself to coffee.
ကော်ဖီ ကြိုက်သလို ဖျော်သောက်နော်။ အားမနာနဲ့။
</p>
</body>

</html>
